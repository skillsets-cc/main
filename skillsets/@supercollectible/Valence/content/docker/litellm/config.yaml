# LiteLLM Configuration for Adversarial Review Council
# Provides Kimi and Deepseek access with Context7 MCP grounding

model_list:
  # Kimi K2.5 - broad knowledge, best practices
  - model_name: kimi-review
    litellm_params:
      model: moonshot/kimi-k2.5
      api_key: os.environ/KIMI_API_KEY

  # Deepseek R1 - strong reasoning, alternative perspective
  - model_name: deepseek-review
    litellm_params:
      model: deepseek/deepseek-reasoner
      api_key: os.environ/DEEPSEEK_API_KEY

# MCP Servers
mcp_servers:
  # Context7 for library documentation
  context7:
    transport: stdio
    command: npx
    args: ["-y", "@upstash/context7-mcp"]
    env:
      CONTEXT7_API_KEY: os.environ/CONTEXT7_API_KEY

  # Filesystem for codebase exploration (read-only)
  filesystem:
    transport: stdio
    command: npx
    args: ["-y", "@modelcontextprotocol/server-filesystem", "/project:ro"]

mcp_settings:
  auto_register_tools: true
  max_tool_execution_seconds: 30

# General settings
litellm_settings:
  drop_params: true
  set_verbose: false
