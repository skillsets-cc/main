name: Sync to Production

on:
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout dev repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Remove dev-only files
        run: |
          rm -rf .claude/
          rm -f CLAUDE.md
          rm -rf docker/
          rm -rf PROCESS_DOCS/
          rm -f .github/workflows/sync-to-prod.yml
          # DO NOT remove tools/ â€” tools/audit-skill/ is fetched by CLI `init` via degit

          echo "Removed dev-only files"

      - name: Push to production
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add -A
          git diff --staged --quiet || git commit -m "Sync from dev

          Automated sync excluding dev-only files.
          Source: ${{ github.repository }}@${{ github.sha }}"

          git remote add prod git@github.com:skillsets-cc/main.git
          GIT_SSH_COMMAND="ssh -i ~/.ssh/deploy_key -o IdentitiesOnly=yes" git push prod HEAD:main --force

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build site
        run: |
          cd site
          npm ci
          npm run build:index
          npm run build
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          KV_NAMESPACE_ID: ${{ secrets.KV_NAMESPACE_STARS_ID }}

      - name: Deploy to Cloudflare Workers
        run: |
          cd site
          npx wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
