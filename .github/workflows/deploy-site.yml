name: Deploy Site

on:
  push:
    branches:
      - main
    paths:
      - 'skillsets/**'
      - 'schema/**'
      - 'site/**'
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: site/package-lock.json

      - name: Install dependencies
        working-directory: site
        run: npm ci

      - name: Build search index
        working-directory: site
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          KV_NAMESPACE_ID: ${{ secrets.KV_NAMESPACE_STARS_ID }}
        run: |
          # Build search index from registry data
          # This script reads skillsets/ and generates search-index.json
          npm run build:index || echo "build:index script not found, skipping"

      - name: Build Astro site
        working-directory: site
        run: npm run build

      - name: Deploy to Cloudflare Pages
        working-directory: site
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npx wrangler pages deploy dist --project-name=skillsets-site
